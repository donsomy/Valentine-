<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hey ‚ù§Ô∏è I have a question</title>

<!-- Link preview -->
<meta property="og:title" content="Hey ‚ù§Ô∏è I have something to ask you">
<meta property="og:description" content="Don‚Äôt even try pressing No üòè">

<style>
body {
height: 100vh;
margin: 0;
display: flex;
align-items: center;
justify-content: center;
background: linear-gradient(135deg, #ff758c, #ff7eb3);
font-family: Arial, sans-serif;
overflow: hidden;
position: relative;
}

.card {
background: white;
padding: 40px;
border-radius: 15px;
text-align: center;
box-shadow: 0 10px 25px rgba(0,0,0,0.2);
z-index: 2;
position: relative;
}

h1 {
color: #ff4d6d;
margin-bottom: 25px;
}

button {
padding: 12px 30px;
font-size: 18px;
border: none;
border-radius: 8px;
cursor: pointer;
position: relative;
z-index: 2;
}

#yes {
background-color: #ff4d6d;
color: white;
margin-right: 15px;
}

#no {
background-color: #ccc;
position: absolute;
z-index: 2;
}

.heart {
position: fixed;
font-size: 24px;
animation: floatUp 3s linear forwards;
}

@keyframes floatUp {
from {
opacity: 1;
transform: translateY(0);
}
to {
opacity: 0;
transform: translateY(-300px);
}
}

.overlay {
position: fixed;
top:0;
left:0;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
background: rgba(0,0,0,0.6);
color: white;
font-size: 32px;
font-family: Arial;
z-index: 5;
text-align: center;
padding: 20px;
}
</style>
</head>
<body>

<div class="card">
<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
<button id="yes">Yes üíñ</button>
</div>

<button id="no">No üò≠</button>

<!-- Background music -->
<audio id="music" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8fcb9a2c3a.mp3" loop></audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const music = document.getElementById("music");

function moveNoButton() {
const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
noBtn.style.left = x + "px";
noBtn.style.top = y + "px";
}

// Mobile & desktop dodge
noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);
noBtn.addEventListener("click", moveNoButton);

yesBtn.addEventListener("click", () => {
music.play();
launchHearts();
showOverlay();
});

function launchHearts() {
for (let i = 0; i < 40; i++) {
const heart = document.createElement("div");
heart.className = "heart";
heart.innerText = "üíñ";
heart.style.left = Math.random() * 100 + "vw";
heart.style.top = "100vh";
heart.style.animationDuration = 2 + Math.random() * 2 + "s";
document.body.appendChild(heart);

setTimeout(() => {
heart.remove();
}, 4000);
}
}

function showOverlay() {
const overlay = document.createElement("div");
overlay.className = "overlay";
overlay.innerHTML = "I KNOW YOU WANT ME üòÇ‚ù§Ô∏è";
document.body.appendChild(overlay);
}
</script>

</body>
</html>
